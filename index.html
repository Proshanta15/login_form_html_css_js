<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- MODAL-->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary m-5"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Login
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog mt-4" id="modal_part">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="social">
              <a href="#">
                <p class="fb">
                  <i class="fab fa-facebook-f icon"></i> Sign Up or Login with
                  <span> Facebook</span>
                </p>
              </a>
              <a href="#" id="phone">
                <p class="same">
                  <i class="fas fa-mobile-alt icon"></i> Login with
                  <span> Phone Number</span>
                </p>
              </a>
              <a href="#" id="email" style="display: none">
                <p class="same">
                  <i class="far fa-envelope icon"></i> Login with
                  <span> Email</span>
                </p>
              </a>
            </div>
            <div class="divider">
              <small>or</small>
            </div>
            <div class="form_part">
              <form>
                <div class="form-group" id="phn_show">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Email Address"
                  />
                </div>

                <div class="form-group" id="phn_show_two">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Password"
                  />
                </div>

                <div class="phn_style" id="email_show" style="display: none">
                  <p class="phn_text">PLEASE ENTER YOUR MOBILE PHONE NUMBER</p>

                  <div class="form-row">
                    <div class="form-group col-3">
                      <div class="flag">
                        <p>
                          <img
                            class="img-fluid"
                            src="./images/bdd.jpg"
                            alt="flag"
                          />
                          +88
                        </p>
                      </div>
                    </div>
                    <div class="form-group col-9">
                      <input
                        type="number"
                        class="form-control"
                        name="phn-otp"
                        placeholder="01***********"
                      />
                    </div>
                  </div>
                </div>

                <button
                  type="submit"
                  style="display: none"
                  class="form-control"
                  id="phn_btn"
                >
                  LOGIN
                </button>
                <button type="submit" class="form-control" id="email_btn">
                  SIGN UP / LOGIN
                </button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" id="email_forgot">Forgot password?</a>
            <p>
              This site is protected by reCAPTCHA and the Google
              <a href="#">Privacy Policy</a> and
              <a href="#">Terms of Service</a> apply.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN LINK-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#phone").click(function () {
          $("#phone").hide();
          $("#email").show();
          $("#email_show").show();
          $("#phn_show").hide();
          $("#phn_show_two").hide();
          $("#email_btn").show();
          $("#phn_btn").hide();
          $("#email_forgot").hide();
        });

        $("#email").click(function () {
          $("#email").hide();
          $("#phone").show();
          $("#email_show").hide();
          $("#phn_show").show();
          $("#phn_show_two").show();
          $("#phn_btn").show();
          $("#email_btn").hide();
          $("#email_forgot").show();
        });
      });
    </script>
  </body>
</html>
